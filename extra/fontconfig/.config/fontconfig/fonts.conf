<?xml version="1.0"?>
<!-- vi:set ft=xml ts=4 sw=4 noet noai: -->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FiraCode Nerd Font Mono Retina</family>
			<family>Fira Code</family>
		</prefer>
	</alias>

    <match target="pattern">
        <test qual="any" name="family">
            <string>FiraCode Nerd Font Mono Retina</string>
        </test>
        <edit name="family" binding="same" mode="assign">
            <string>FiraCode Nerd Font Mono</string>
        </edit>
        <edit name="weight" binding="same" mode="assign">
            <int>300</int>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Fira Code Light</string>
        </test>
        <edit name="family" binding="same" mode="assign">
            <string>Fira Code</string>
        </edit>
        <edit name="weight" binding="same" mode="assign">
            <const>light</const>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Fira Code Bold</string>
        </test>
        <edit name="family" binding="same" mode="assign">
            <string>Fira Code</string>
        </edit>
        <edit name="weight" binding="same" mode="assign">
            <const>bold</const>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Fira Code Regular</string>
        </test>
        <edit name="family" binding="same" mode="assign">
            <string>Fira Code</string>
        </edit>
        <edit name="weight" binding="same" mode="assign">
            <const>regular</const>
        </edit>
    </match>

	<alias binding="strong">
		<family>Arial</family>
		<accept>
			<family>Noto Sans</family>
		</accept>
	</alias>
	<alias binding="strong">
		<family>Noto Sans</family>
		<default>
			<family>Arial</family>
		</default>
	</alias>

	<!-- Arial => Noto Sans -->
	<match target="font">
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="family" mode="assign">
			<string>Noto Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="family" mode="prepend" binding="strong" >
			<string>Noto Sans</string>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="assign">
			<string>Noto Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Sans</string>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Liberation Sans</string>
		</test>
		<edit name="family" mode="assign">
			<string>Noto Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>Liberation Sans</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Sans</string>
		</edit>
	</match>

	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="family" >
					<string>Arimo</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family" >
					<string>Liberation Sans</string>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>

</fontconfig>
