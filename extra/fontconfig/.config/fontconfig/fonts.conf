<?xml version="1.0"?>
<!-- vi:set ft=xml ts=2 sw=2 et noai: -->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>CaskaydiaCove Nerd Font Mono</family>
      <family>FiraCode Nerd Font Mono</family>
      <family>Hack Nerd Font Mono</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>

  <!-- Embolden font [regular, bold) = semibold -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>JetBrainsMono Nerd Font Mono</string>
    </test>
    <test qual="all" name="weight" compare="more_eq">
      <const>regular</const>
    </test>
    <test qual="all" name="weight" compare="less">
      <const>bold</const>
    </test>
    <edit name="weight" binding="same" mode="assign">
      <const>semibold</const>
    </edit>
  </match>

  <alias binding="strong">
    <family>Arial</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>Noto Sans</family>
    <default>
      <family>Arial</family>
    </default>
  </alias>

  <!-- Arial => Noto Sans -->
  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
    </edit>
  </match>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>Arimo</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family" >
          <string>Liberation Sans</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
