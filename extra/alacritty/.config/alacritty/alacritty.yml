import:
  - /home/zeno/.config/alacritty/theme.yml
  - /home/zeno/.config/alacritty/font.yml

window:
  dimensions:
    columns: 120
    lines: 30
  padding:
   x: 8
   y: 8
  decorations: none

scrolling:
  history: 1000

selection:
  save_to_clipboard: false
  
live_config_reload: false

shell:
  program: /usr/bin/bash
  args:
    - -i

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: None }
  - { mouse: Middle, mods: Shift, action: PasteSelection }

key_bindings:
  - { key: Insert, mods: Control|Shift, action: Paste }
