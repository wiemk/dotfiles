--xattrs
--no-mtime
--no-playlist
--prefer-free-formats
--format 'bestaudio[ext=webm]/bestaudio[ext=m4a]/bestaudio'
--extract-audio
--audio-quality 0
--embed-metadata
--no-geo-bypass
--output "$HOME/Music/Youtube/%(playlist_title)s [%(playlist_id)s]/%(title)s.%(ext)s"
--exec 'r128gain --opus-output-gain {}'
--user-agent 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/95.0.4638.54 Safari/537.36'
--abort-on-error
--yes-playlist
--prefer-free-formats
--sleep-interval 2
--max-sleep-interval 4
