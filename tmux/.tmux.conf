# version guarded options

run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# https://github.com/tmux/tmux/issues/882
#if-shell -b '[ $(expr $TMUX_VERSION \>= 2.1) = 1 ]' \
#		'set -g default-terminal tmux-256color'
#		'set -g default-terminal "screen-256color"'
if-shell -b '[ $(expr $TMUX_VERSION \>= 2.6) = 1 ]' \
	'set -g activity-action any; set -g silence-action any'

# mouse support
if-shell -b '[ $(expr $TMUX_VERSION \< 2.1) = 1 ]' \
	'set -g mouse-select-pane on; set -g mode-mouse on; \
	 set -g mouse-resize-pane on; set -g mouse-select-window on'
if-shell -b '[ $(expr $TMUX_VERSION \>= 2.1) = 1 ]' \
	'set -g mouse on'
if-shell -b '[ $(expr $TMUX_VERSION \< 2.2) = 1 ]' \
	'set -g utf8 on; set -g status-utf8 on; set -g mouse-utf8 on'

# lock/unlock pane
if-shell -b '[ $(expr $TMUX_VERSION \> 2.2) = 1 ]' \
	'bind-key u select-pane -d; bind-key M-u select-pane -e'

set -g default-terminal "screen-256color"

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg colour6
set -g message-command-fg blue
set -g message-command-bg black

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-silence off
set-option -g bell-action any
setw -g monitor-activity off

# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# The panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# The statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour233,bg=colour241,bold] #S #[default]'
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166


##########################
### FUNCTIONAL CHANGES ###
##########################

# use fish shell, this way we don't have to change the login shell
#set-option -g default-shell "/usr/bin/fish"

# larger history / scollbuf
set-option -g history-limit 5000

# start at 1 for easier access
set -g base-index 1

# xterm style function key sequences for better text navigation
setw -g xterm-keys on

# toggle window renaming off
set-option -g allow-rename off

# pane switching
# switch panes using Alt-arrow without prefix
bind-key M-Left select-pane -L
bind-key M-Right select-pane -R
bind-key M-Up select-pane -U
bind-key M-Down select-pane -D

# reload config file (change file location to your the tmux.conf you want to use)
bind-key r source-file ~/.tmux.conf

# move panes using arrow keys
bind-key M-k swap-pane -U
bind-key M-j swap-pane -D

# split panes using | and -
bind-key | split-window -h
bind-key - split-window -v
unbind-key '"'
unbind-key %

# remap prefix from 'C-b' to 'C-a'
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# zooming
unbind-key y
bind-key y resize-pane -Z

# remove latency when pressing ESC in nvim
set -sg escape-time 0

# nested tmux

#if-shell 'test -n ${TERM:0:6} = "screen"' \
#	'set -g status-position top'

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session
bind -Troot F12 \
	set prefix None \;\
	set key-table off \;\
	set status-position top \;\
	if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
	refresh-client -S \;\

bind -Toff F12 \
	set -u prefix \;\
	set -u key-table \;\
	set -u status-position \;\
	refresh-client -S

#EOF
