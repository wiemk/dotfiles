# shellcheck shell=bash
# profile-polaris sourced by ~/.profile

on_debug

VIVID_LS_THEME=tokyonight
# CARGO_HOME="${XDG_DATA_HOME}/cargo"
# RUSTUP_HOME="${XDG_DATA_HOME}/rustup"
# GOPATH="${XDG_DATA_HOME}/go"
# NPM_HOME="${XDG_DATA_HOME}/npm"

# available inside the terminal, not necessarily GUI applications
export VIVID_LS_THEME

# override .profile exports
if has code; then
	EDITOR='code -w'
	VISUAL=${EDITOR}
	SUDO_EDITOR=${EDITOR}
	export EDITOR VISUAL SUDO_EDITOR
fi

